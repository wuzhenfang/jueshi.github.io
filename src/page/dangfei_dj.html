<!DOCTYPE html>
<html>
	<head>
		<title>党费登记</title>
		<meta name="Author" Content="wzf">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
		<link rel="stylesheet" type="text/css" href="../css/font/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/jedate.css" />
		<link rel="stylesheet" type="text/css" href="../css/bottommenu.css" />
		<script type="text/javascript" src="../js/commonJs/jquery.js" ></script>
		<script type="text/javascript" src="../js/commonJs/jedate.js" ></script>
		<script type="text/javascript" src="../js/commonJs/pop.js" ></script>
		<script type="text/javascript" src="../js/pageJs/dangfeidj.js" ></script>
	</head>
	<body>
		<div class="gbody">
			<div class="address c_66">
				<span class="coordinate"><i class="iconfont icon-zuobiao"></i></span>
				<span class="current">当前位置：</span>
				<span><a>党费登记</a><em>>></em><a class="c_33">党费登记</a></span>
			</div>
			<div class="djform mt-10 mt-30">
				<table style="width: 50%;">
					<caption>党费登记</caption>
					<colgroup>
						<col width="20%" />
						<col width="80%" />
					</colgroup>
					<tr>
						<th>组织编号</th>
						<td>65187632</td>
					</tr>
					<tr>
						<th>党组织</th>
						<td>办公室</td>
					</tr>
					<tr>
						<th>党员姓名</th>
						<td class="trname">
							<input type="text" class="xname"/>
							<i class="iconfont icon-seach" title="选择姓名"></i>
						</td>
					</tr>
					<tr>
						<th>党员身份证号</th>
						<td><input type="text" class="idcard" /></td>
					</tr>
					<tr>
						<th>交纳时间</th>
						<td><input type="text" readonly="readonly" class="endate" /></td>
					</tr>
					<tr>
						<th>交纳金额</th>
						<td><input type="text" /></td>
					</tr>
					<tr>
						<th>补交月份</th>
						<td><input type="text" readonly="readonly" class="enyearm" /></td>
					</tr>
					<tr>
						<th>补交金额</th>
						<td><input type="text" /></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="bottommenu">
			<ul>
				<li><a class="btn_icon baocun"><i class="iconfont icon-save"></i>保存</a></li>
			</ul>
		</div>
	</body>
</html>
